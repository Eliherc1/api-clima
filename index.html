<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>App Clima</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>APP del Clima</h1>
                <hr>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
            <form action="" >
                    <input type="text" id="ciudad" placeholder="Ingresa Ciudad">
                    <button type="submit" class="btn btn-info mx-3" id="btnBuscar">Buscar</button>
            </form>
            </div>
        </div>
        <div class="mt-5 col-6" id="datos">

        </div>
    </div>


    <!-- DESDE ACA SOLO SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>

        //toastr.options = {
        //    "closeButton": true,
        //    "progressBar": true,
        //}

        $("form").submit(function () {
            let city = $("#ciudad").val();


            console.log(city);
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&lang=sp&units=metric&appid=a6fa0ece3d3019294675704c1f4036cc`;

            $("#datos").html("");


            $.get(url, function (info) {
                console.log(info);
                //console.log(info.weather[0].description);

                $("#datos").append(`<h2>${city}: ${info.weather[0].description}</h2> 

                                    <h2>Temperatura: ${info.main.temp} Â°C</h2> 

                                    <h2>Coord: ${info.coord.lat}, ${info.coord.lon} </h2>`);


            }, "json");


            return false;


        });




    </script>
</body>
